<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #200070;
        }
    </style>
</head>

<body>

    <div class="container text-light">
        <h1 class="text-center">Rock Scissor Paper</h1>
        <div class="row my-3">
            <button class="col btn btn-success p-5 rounded-circle" id="rock">
                <i class="fa-solid fa-hand-back-fist fa-3x"></i>
            </button>
            <button class="col btn btn-success p-5 rounded-circle" id="scissor">
                <i class="fa-solid fa-hand-scissors fa-3x"></i>
            </button>
            <button class="col btn btn-success p-5 rounded-circle" id="paper">
                <i class="fa-solid fa-hand fa-3x"></i>
            </button>
        </div>
        <div class="fs-2 text-center result"></div>
        <form action="">
            <div class="d-grid">
                <button class="btn btn-primary d-none" id="refresh" type="submit"><i
                        class="fa-solid fa-arrow-rotate-right fa-3x"></i></button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
